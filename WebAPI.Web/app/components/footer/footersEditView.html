   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhập Footers</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Footers ></li>
                    <li><a ui-sref="footers"> Danh sách ></a></li>
                    <li class="active"> Cập nhập</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Cập nhập {{ footers.ID}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmUpdatefooters" role="form" ng-submit="Updatefooters()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nhập ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-maxlength="256" required name="ID" ng-model="footers.ID">
                    <span ng-show="frmUpdatefooters.ID.$invalid" class="has-error">Phải nhập tên ID.</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nội dung </label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="Content" ckeditor="ckeditorOptions"
                              ng-model="footers.Content">
                    </textarea>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" ng-disabled="frmUpdatefooters.$invalid" class="btn btn-info">Lưu</button>
            <button ui-sref="footers" class="btn btn-default float-right">quay lại</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
