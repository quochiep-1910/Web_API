   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Nhập sản phẩm từ Excel</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm từ Excel ></li>
                    <li><a ui-sref="products"> Danh sách ></a></li>
                    <li class="active"> Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Thêm mới</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmImportProduct" role="form" ng-submit="ImportProduct()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Chọn file Excel</label>
                <div class="col-sm-10">

                    <input type="file" file-upload name="file" required />
                    <span ng-show="frmImportProduct.file.$invalid" class="has-error">Phải nhập file</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Danh Mục</label>
                <div class="col-sm-10">
                    <select class="form-control" required name="parentId" ng-model="categoryId" ng-options="option.ID as option.Name for option in flatFolders">

                        <option value="">-- chọn danh mục --</option>
                    </select>

                    <span ng-show="frmImportProduct.categoryId.$invalid" class="has-error">phải chọn danh mục</span>
                    <input type="hidden" name="parentId" ng-model="categoryId" />
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" ng-disabled="frmImportProduct.$invalid" class="btn btn-info">Lưu</button>
            <button ui-sref="products" class="btn btn-default float-right">quay lại</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
