   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới slide</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">slide ></li>
                    <li><a ui-sref="slide"> Danh sách ></a></li>
                    <li class="active"> Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">slide</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmAddslide" role="form" ng-submit="Addslides()">
        <div class="card-body">
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tên slide</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="slides.Name">
                        <span ng-show="frmAddslide.name.$invalid" class="has-error">Phải nhập tên slide.</span>
                        <span ng-show="frmAddslide.name.$error.maxlength" class="has-error">Tên slide vượt quá 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="Description" ng-model="slides.Description">

                        <span ng-show="frmAddslide.Description.$error.maxlength" class="has-error">Tên Mô tả vượt quá 256 kí tự</span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Hình Ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="Image" ng-model="slides.Image">
                        <span ng-show="frmAddslide.Image.$error.maxlength" class="has-error">Hình Ảnh vượt quá 256 kí tự</span>
                        <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="Url" ng-model="slides.Url">

                        <span ng-show="frmAddslide.Url.$error.maxlength" class="has-error">Url vượt quá 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Thứ tự hiện thị</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="DisplayOrder" ng-model="slides.DisplayOrder">
                        <span ng-show="frmAddslide.DisplayOrder.$invalid" class="has-error">phải nhập thứ tự</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Content" ckeditor="ckeditorOptions"
                                  ng-model="slides.Content">
                    </textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="status"
                                   ng-model="slides.Status" ng-checked="slides.Status">
                            <label class="form-check-label" for="exampleCheck2">Kích Hoạt</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" ng-disabled="frmAddpages.$invalid" class="btn btn-info">Lưu</button>
                <button ui-sref="slides" class="btn btn-default float-right">quay lại</button>
            </div>
            <!-- /.card-footer -->
    </form>
</div>
