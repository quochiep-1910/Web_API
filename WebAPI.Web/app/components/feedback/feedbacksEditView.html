   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhập phản hồi từ người dùng</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Phản hồi ></li>
                    <li><a ui-sref="feedbacks"> Danh sách ></a></li>
                    <li class="active"> Cập nhập</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Cập nhập {{ feedbacks.Name}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmfeedbacks" role="form" ng-submit="Updatefeedbacks()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tên </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="feedbacks.Name">
                    <span ng-show="frmfeedbacks.name.$invalid" class="has-error">Phải nhập tên người phản hồi.</span>
                    <span ng-show="frmfeedbacks.name.$error.maxlength" class="has-error">Tên người phản hồi vượt quá 256 kí tự</span>
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : frmfeedbacks.email.$invalid && !frmfeedbacks.email.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input disabled="true" type="email" name="email" class="form-control"
                           required reqired-message="Email bắt buộc." ng-model="feedbacks.Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tin nhắn</label>
                <div class="col-sm-10">
                    <textarea disabled="true"class="form-control" name="Message" ckeditor="ckeditorOptions"
                              ng-model="feedbacks.Message">
                    </textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="status"
                               ng-model="feedbacks.Status" ng-checked="feedbacks.Status">
                        <label class="form-check-label" for="exampleCheck2">Kích Hoạt</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" ng-disabled="frmfeedbacks.$invalid" class="btn btn-info">Lưu</button>
            <button ui-sref="feedbacks" class="btn btn-default float-right">quay lại</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
