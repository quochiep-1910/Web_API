   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1> Thêm mới quyền</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li><a ui-sref="app_roles">Danh mục quyền</a></li>
                    <li class="active"><a href="#">Thêm mới</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">{{role.Name}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmAddAppRole" role="form" ng-submit="addAppRole()">
        <div class="card-body">

            <div class="form-group row" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tên quyền</label>
                <div class="col-sm-10">

                    <input type="text" name="name" class="form-control"
                           required reqired-message="Tên nhóm bắt buộc." ng-model="role.Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mô tả</label>
                <div class="col-sm-10">

                    <textarea type="text" class="form-control" ng-model="role.Description"></textarea>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">

            <input type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-info" value="Lưu lại" />
            <button ui-sref="application_roles" class="btn btn-default float-right">Hủy bỏ</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
