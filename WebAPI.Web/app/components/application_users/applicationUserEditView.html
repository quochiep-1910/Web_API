   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhất người dùng</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li><a ui-sref="accounts">Danh mục người dùng</a></li>
                    <li class="active"><a href="#">Cập nhật</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">{{account.FullName}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmUpdateAccount" role="form" ng-submit="updateAccount()">
        <div class="card-body">
            <div class="col-md-8">
                <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.name.$invalid && !frmUpdateAccount.name.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Họ tên người dùng</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"
                               required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                    </div>
                </div>
                <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.userName.$invalid && !frmUpdateAccount.userName.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tài khoản</label>
                    <div class="col-sm-10">
                        <input type="text" name="userName" class="form-control"
                               required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                    </div>
                </div>
                <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.email.$invalid && !frmUpdateAccount.email.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control"
                               required reqired-message="Email bắt buộc." ng-model="account.Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" name="password" class="form-control"
                               ng-model="account.PhoneNumber">
                    </div>
                </div>
              
                <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAccount.birthDate.$invalid && !frmUpdateAccount.birthDate.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Ngày sinh</label>
                    <div class="col-sm-10">
                        <input type="date" name="birthDate" value="{{ account.BirthDay | date: 'yyyy-MM-dd' }}" class="form-control"
                               required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                    </div>
                </div>
                <div class="form-group row">
                    <label ng-repeat="group in groups" class="col-sm-2 col-form-label">
                        <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                    </label>
                </div>

                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" ng-disabled="frmUpdateAccount.$invalid" class="btn btn-info">Lưu</button>
                    <button ui-sref="application_users" class="btn btn-default float-right">Hủy bỏ</button>
                </div>
            </div>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
