   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới người dùng</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>

                    <li><a ui-sref="accounts">Danh mục người dùng</a></li>
                    <li class="active"><a href="#">Thêm mới</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">{{account.FullName}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmAddAccount" role="form" ng-submit="addAccount()">
        <div class="card-body">

            <div class="form-group row" ng-class="{ 'has-error' : frmAddAccount.name.$invalid && !frmAddAccount.name.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Họ tên người dùng</label>
                <div class="col-sm-10">

                    <input type="text" name="name" class="form-control"
                           required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                </div>
            </div>

            <div class="form-group row" ng-class="{ 'has-error' : frmAddAccount.userName.$invalid && !frmAddAccount.userName.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tài khoản</label>
                <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control"
                           required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : frmAddAccount.password.$invalid && !frmAddAccount.password.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mật khẩu</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"
                           required reqired-message="Mật khẩu bắt buộc." ng-model="account.Password">
                </div>
            </div>

            <div class="form-group row" ng-class="{ 'has-error' : frmAddAccount.email.$invalid && !frmAddAccount.email.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control"
                           required reqired-message="Email bắt buộc." ng-model="account.Email">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Điện thoại</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           required reqired-message="Email bắt buộc." ng-model="account.PhoneNumber">
                </div>
            </div>
            <div class="form-group row" ng-class="{ 'has-error' : frmAddAccount.birthDate.$invalid && !frmAddAccount.birthDate.$pristine }">

                <label for="inputEmail3" class="col-sm-2 col-form-label">Ngày sinh</label>
                <div class="col-sm-10">
                    <input type="date" name="birthDate" class="form-control"
                           required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">

                        <label ng-repeat="group in groups">
                            <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">

            <input type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-info" value="Lưu lại" />
            <button ui-sref="application_users" class="btn btn-default float-right">Hủy bỏ</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
