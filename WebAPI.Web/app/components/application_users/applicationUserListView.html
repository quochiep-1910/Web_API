   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>DANH SÁCH NGƯỜI DÙNG</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="accounts">Danh sách người dùng</a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->

<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Danh sách nhóm</h3>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group" style=" padding:15px">
                        <input type="text" id="txtSearch" ng-model="filterExpression" class="form-control" placeholder="Nhập từ khóa...">
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6 right">
                    <div class="input-group" style=" padding:15px">
                        <button class="btn btn-success" type="button" ui-sref="add_application_user">Thêm mới</button>
                        <!--<button class="btn btn-danger" type="button" ng-click="deleteMultiple()" id="btnDelete" disabled> Xoá</button>-->
                    </div>
                </div>
            </div>

            <!-- /.card-header -->
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>

                            <th style="width: 25%">Tên người dùng</th>
                            <th style="width: 30%">Tài khoản</th>
                            <th style="width: 20%">Email</th>
                            <th style="width: 10%">Số điện thoại</th>
                            <th style="width: 15%">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data | filter:filterExpression">
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.FullName}}</a></td>
                            <td><a ui-sref="edit_application_user({id:item.Id})">{{item.UserName}}</a></td>
                            <td>{{item.Email}}</td>
                            <td>{{item.PhoneNumber}}</td>

                            <td>
                                <button class="btn btn-primary" ui-sref="edit_application_user({id:item.Id})"><i class="fa fa-pencil-alt"></i></button>
                                <button class="btn btn-danger" ng-click="deleteItem(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="loading">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">

                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
