   <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cập nhật nhóm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ ></a></li>
                    <li><a ui-sref="categories">Danh mục nhóm ></a></li>
                    <li class="active"><a href="#">Cập nhật ></a></li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">{{group.Name}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <!--novalidate là xoá đi thuộc tính mặc định của form-->
    <form class="form-horizontal" novalidate name="frmUpdateAppGroup" role="form" ng-submit="updateApplicationGroup()">
        <div class="card-body">

            <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAppGroup.name.$invalid && !frmUpdateAppGroup.name.$pristine }">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tên danh mục</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control"
                           required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                </div>
            </div>
            <div class="form-group row">
                <label ng-repeat="role in roles" class="col-sm-2 col-form-label">
                    <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                </label>
            </div>

            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" ng-disabled="frmUpdateAppGroup.$invalid" class="btn btn-info">Lưu</button>
                <button ui-sref="application_groups" class="btn btn-default float-right">Hủy bỏ</button>
            </div>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
